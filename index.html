    <style>
        :root {
            --bg: #fff; --bg2: #f8f9fa; --grad1: #667eea; --grad2: #764ba2;
            --text: #212529; --border: #e9ecef; --user: #667eea; --ai: #f1f3f5;
        }
        [data-theme="dark"] {
            --bg: #1a1a1a; --bg2: #2d2d2d; --text: #e2e8f0;
            --border: #4a5568; --user: #4c51bf; --ai: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--grad1), var(--grad2));
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .container {
            background: var(--bg); border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%; max-width: 1000px; overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--grad1), var(--grad2));
            color: white; padding: 20px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 26px; }
        .theme-btn {
            background: rgba(255,255,255,0.2); border: none;
            padding: 8px 16px; border-radius: 20px;
            color: white; cursor: pointer;
        }
        .chat {
            height: 500px; overflow-y: auto; padding: 15px; background: var(--bg);
        }
        .msg {
            margin-bottom: 12px; display: flex; gap: 8px; animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg.user { flex-direction: row-reverse; }
        .msg-content {
            max-width: 85%; padding: 11px 15px; border-radius: 14px;
            line-height: 1.5; color: var(--text); font-size: 14px;
        }
        .msg.user .msg-content { background: var(--user); color: white; }
        .msg.ai .msg-content { background: var(--ai); }
        .code {
            background: #2d2d2d; color: #f8f8f2; padding: 12px;
            border-radius: 8px; margin: 8px 0; overflow-x: auto;
            font-family: 'Courier New', monospace; font-size: 13px; white-space: pre-wrap;
        }
        .info {
            background: var(--bg2); border-left: 4px solid var(--user);
            padding: 10px; margin: 8px 0; border-radius: 5px; font-size: 13px;
        }
        .input-box {
            display: flex; padding: 15px; gap: 8px;
            border-top: 2px solid var(--border); background: var(--bg);
        }
        #inp {
            flex: 1; padding: 12px 16px; border: 2px solid var(--border);
            border-radius: 22px; font-size: 14px; outline: none;
            background: var(--bg); color: var(--text);
        }
        #btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--grad1), var(--grad2));
            color: white; border: none; border-radius: 22px;
            cursor: pointer; font-weight: 600; font-size: 14px;
        }
    </style>
</head>
